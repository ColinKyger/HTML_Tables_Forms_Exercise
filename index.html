<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <h1>Soda Information</h1>
      <section>
        <h2>Soda Vendor</h2>
        <table>
          <thead>
            <tr>
              <th>total servings</th>
              <th>serving size</th>
              <th>calories per serving</th>
              <th>carbs per serving</th>
              <th>sugars per serving</th>
              <th>sodium per serving</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Name</td>
              <td>TS</td>
              <td>SS</td>
              <td>CPS</td>
              <td>SPS</td>
              <td>SPS</td>
            </tr>
            <tr>
              <td>Name</td>
              <td>TS</td>
              <td>SS</td>
              <td>CPS</td>
              <td>SPS</td>
              <td>SPS</td>
            </tr>
            <tr>
              <td>Name</td>
              <td>TS</td>
              <td>SS</td>
              <td>CPS</td>
              <td>SPS</td>
              <td>SPS</td>
            </tr>
            <tr>
              <td>Name</td>
              <td>TS</td>
              <td>SS</td>
              <td>CPS</td>
              <td>SPS</td>
              <td>SPS</td>
            </tr>
            <tr>
              <td>Name</td>
              <td>TS</td>
              <td>SS</td>
              <td>CPS</td>
              <td>SPS</td>
              <td>SPS</td>
            </tr>
            <tr>
              <td>Name</td>
              <td>TS</td>
              <td>SS</td>
              <td>CPS</td>
              <td>SPS</td>
              <td>SPS</td>
            </tr>
          </tbody>
        </table>
      </section>
      <h2>Add Soda Info</h2>
      <section>
        <form>
          <fieldset>
            <label for="totalServings">Total Servings: </label
            ><input type="number" name="totalServings" id="totalServings" />
          </fieldset>
          <fieldset>
            <label for="servingSize">Serving Size: </label
            ><input type="number" name="servingSize" id="servingSize" />
          </fieldset>
          <fieldset>
            <label for="calories">Calories: </label
            ><input type="number" name="calories" id="calories" />
          </fieldset>
          <fieldset>
            <label for="carbs">Carbs (g): </label
            ><input type="number" name="carbs" id="carbs" />
          </fieldset>
          <fieldset>
            <label for="sugars">Sugars (g): </label
            ><input type="number" name="sugars" id="sugars" />
          </fieldset>
          <fieldset>
            <label for="Sodium">Sodium (mg): </label
            ><input type="number" name="Sodium" id="Sodium" />
          </fieldset>
          <button type="submit">Add Info</button>
        </form>
      </section>
    </main>
  </body>
</html>
